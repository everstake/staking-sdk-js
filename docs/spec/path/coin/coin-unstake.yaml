post:
  tags:
    - "Coin"
  summary: "Unstake some or all the staked coin balance"
  operationId: "post-coin-unstake"
  parameters:
    - in: path
      required: true
      description: Id of the coin to unstake
  requestBody:
    description: Amount to unstake
    required: true
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/UnstakeParams"
  responses:
    200:
      description: "Claim validated, returing required fields for creating transaction."
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/NewTransactionModel"
    400 Invalid coin id:
      description: "Invalid coid id"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorInvalidCoinId"
    400 Unstake amount too high:
      description: "Unstake amount too high"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorUnstakeAmountTooHigh"
    400 Invalid address format:
      description: "Invalid address format"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorInvalidAddressFormat"