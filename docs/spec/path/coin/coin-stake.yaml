post:
  tags:
    - "Coin"
  summary: "Stake more of the coin"
  operationId: "post-coin-stake"
  parameters:
    - in: path
      required: true
      description: Id of the coin to stake
  requestBody:
    description: Amount and validator to stake for
    required: true
    content:
      application/json:
        schema:
          $ref: "#/components/schemas/StakeParams"
  responses:
    200:
      description: "Claim validated, returing required fields for creating transaction."
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/NewTransactionModel"
    400 Invalid coin id:
      description: "Invalid coid id"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorInvalidCoinId"
    400 Invalid validator id:
      description: "Invalid validator id"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorInvalidValidatorId"
    400 Stake amount too high:
      description: "Stake amount too high"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorStakeAmountTooHigh"
    400 Invalid address format:
      description: "Invalid address format"
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorInvalidAddressFormat"